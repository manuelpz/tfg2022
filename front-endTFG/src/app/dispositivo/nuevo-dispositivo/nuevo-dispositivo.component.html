<app-menu></app-menu>
<div class="masthead mt-5" >
<div class="container mt-5" >
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="crear()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="tipo">
            <h1 class="display-6">El nuevo equipo es...</h1>
          </label>
          <select class="form-control" name="tipo" [(ngModel)]="tipo" #caracter>
            <ng-container *ngFor="let tipo of getTipos()">
              <option [ngValue]="tipo">{{tipo.tipo}}</option>
            </ng-container>
          </select>
        </div>
        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
       
      </form>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary mt-3"  routerLink="/dispositivos" routerLinkActive="active">Volver</button>
      </div>
      
    </div>
  </div>
</div>
</div>
