<div class="masthead" style="padding-bottom: 274px;">
<ng-container *ngIf="estaCargando()">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-container>
<div class="row justify-content-center mt-5">
<div class="card col col-sm-3 " >
  <img src="..." alt="Card image cap">
  <div class="card-body">
      <ng-container *ngIf="getDispositivo()">
        <h1 class="">
        {{getDispositivo().tipo.tipo}}
      </h1>
      
        
        <ng-container *ngFor="let dispositivo of getDispositivo().resultadosf">

         <span class="lead"> {{dispositivo.caracteristicaf.caracteristicaf}}: {{dispositivo.respuesta}}<br>
         </span> 
        </ng-container>
      
        <ng-container *ngFor="let dispositivo of getDispositivo().resultados">
      
      
          <span class="lead">  {{dispositivo.caracteristica.caracteristica}}: {{dispositivo.opcion.opcion}}<br>
  
          </span> 
      
        </ng-container>
      </ng-container>
    
<div class="text-center">
    <app-pdf></app-pdf>
  </div>
</div>
</div>
</div>
</div>
