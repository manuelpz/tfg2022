<div *ngIf ="otros.tipo.tipo !== 'Ordenadores' &&  otros.tipo.tipo !== 'Impresora' && otros.tipo.tipo !== 'Pantallas'">
    <div class="row">
        
        <div class="col col-lg-3">
            <h5 class="card-title">{{otros.tipo.tipo}}</h5>
        </div>
        <div class="col col-lg-6">	
            <p *ngFor=" let resultado of otros.resultados" class="card-tex">{{resultado.caracteristica.caracteristica }} : {{resultado.opcion.opcion }}</p>
        </div>
    </div>
    </div>
