<div *ngIf ="ordenador.tipo.tipo === 'Ordenadores'">
<div class="row">
	
	<div class="col col-lg-3">
		<h5 class="card-title">{{ordenador.tipo.tipo}}</h5>
	</div>
	<div class="col col-lg-6">	
		<p *ngFor=" let resultado of ordenador.resultados" class="card-tex">{{resultado.caracteristica.caracteristica }} : {{resultado.opcion.opcion }}</p>
	</div>
</div>
</div>
